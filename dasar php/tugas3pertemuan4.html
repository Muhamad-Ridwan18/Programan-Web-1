<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <button v-bind:disabled="isDisabled">{{ buttonText }}</button>
    </div>

    <script>
        export default {
          name: "MyComponent",
          props: {
            title: String,
            buttonText: String,
          },
          data() {
            return {
              message: "Ini adalah pesan dari komponen Vue",
              isDisabled: false,
            };
          },
        };
    </script>
        
</body>
</html>
